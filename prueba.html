<form action='municipoUpdate.php' method='post'>
    <input type='hidden' name='Id' value='$municipo[Id]' />
    <div class='form-group'>
        <label>Nombre</label>
        <input type='text' name='Nombre' class='form-control' value='$municipo[Nombre]'
            placeholder='Nombre de Municipio'>
    </div>
    <div class='form-group col-md-6'>
        <label>Provincia</label>
        <select class='form-control' id='provincia' name='ProvinciaId'>
            while ($provincia = sqlsrv_fetch_array($executeQryProv)) {
            <option value='$provincia[provinciaId]'>$provincia[Nombre]</option>
            }
        </select>
    </div>
    <hr />
    <div class='form-group'>
        <button type='submit' class='btn btn-primary'>Guardar</button>
        <a href='/municipo.php' class='btn btn-danger'>Cancelar</a>
    </div>
</form>
